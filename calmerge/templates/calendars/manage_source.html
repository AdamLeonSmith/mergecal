{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="">
    <div class="">
        <h2 class="">
            Add calendar URL's for {{ calendar.name }}'s calendar
        </h2>
    </div>
    <div class="">
        <button type="button" hx-get="{% url 'calendars:create-source-form' %}" hx-target="#sourceforms" hx-swap="beforeend"
            class="">
            Add URL
        </button>
    </div>
</div>


<div id="sourceforms" class=""></div>

<div class="">
    {% for source in sources %}

    {% include "calendars/partials/source_detail.html" %}

    {% endfor %}
</div>

{% endblock %}
