<div hx-target="this" class="">
    <h3 class="">
        Calendar Name: {{ calendar.name }}
    </h3>
    <p class="">Calendar timezone: {{ calendar.timezone }}</p>
    <div class="mt-2">
        <button hx-post="{% url 'calendars:update-calendar' calendar.id %}" hx-swap="outerHTML"
            class="">
            Update
        </button>
        <button hx-post="{% url 'calendars:delete-calendar' calendar.id %}" hx-swap="outerHTML swap:1s"
            class="">
            Delete
        </button>
        <a href="{% url 'calendars:manage-source' calendar.id %}"><button>Add URL</button></a>
    </div>
</div>
