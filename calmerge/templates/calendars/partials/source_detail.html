<div hx-target="this" class="">
    <h3 class="">
        Source Name: {{ source.name }}
    </h3>
    <p class="">Source URL: {{ source.url }}</p>
    <div class="mt-2">
        <button hx-get="{% url 'calendars:update-source' source.id %}" hx-swap="outerHTML"
            class="">
            Update
        </button>
        <button hx-post="{% url 'calendars:delete-source' source.id %}" hx-swap="outerHTML swap:1s"
            class="">
            Delete
        </button>
    </div>
</div>
